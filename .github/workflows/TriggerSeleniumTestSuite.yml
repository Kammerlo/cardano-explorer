name: Run Explorer FE testcases

on:
 pull_request:
   types: [opened, synchronize]


jobs:
  run-web-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: test-1

      - name: Set env file
        run: |
          touch .env
          echo ${ENV_SECRETS} >> .env
          npm i
          npm run start&

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: cardano-foundation/cf-qa-testsuite
          ssh-key: ${{ secrets.CF_QA_TESTSUITE_DEPLOY_KEY }}

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Set environment variables
        run: |
          echo 'FE_URL=${DEV_DEPLOYMENT}' >> src/main/resources/application-test.properties
          cat src/main/resources/application-test.properties

      - name: Run the FE tests
        run: |
          gradle clean test

      - name: Get allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: build/allure-results
          allure_history: allure-history

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

    env:
      DEV_DEPLOYMENT: ${{ secrets.DEVBOXDEPLOYMENT }}