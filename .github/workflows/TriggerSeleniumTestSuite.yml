name: Run Explorer FE testcases

on:
 pull_request:
   types: [opened, synchronize]


jobs:
  run-web-test:
    runs-on: ubuntu-latest

    steps:

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Start selenoid
        uses: Xotabu4/selenoid-github-action@v2

      - name: Checkout test code
        uses: actions/checkout@v3
        with:
          repository: cardano-foundation/cf-qa-testsuite
          ssh-key: ${{ secrets.CF_QA_TESTSUITE_DEPLOY_KEY }}   
          path: 'cf-qa-testsuite'
    
      - name: Set environment variables
        run: |
          pwd
          ls -la
          cd cf-qa-testsuite
          echo 'FE_URL=http://localhost:1102' >> src/main/resources/application-test.properties
          cd ..

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: test-1
          path: cf-explorer-frontend

      - name: Set env file
        run: |
          cd cf-explorer-frontend
          touch .env
          echo ${ENV_SECRETS} >> .env
          pwd ls -la
          
      - name: Build application and run tests
        run: |
          cd cf-explorer-frontend
          pwd
          npm install
          npm i -D concurrently
          npm i -D wait-on
          npm i -D kill-port
          npm run selenium-test

      - name: Get allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action from marketplace
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: build/allure-results
          allure_history: allure-history

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

    env:
      DEV_DEPLOYMENT: ${{ secrets.DEVBOXDEPLOYMENT }}